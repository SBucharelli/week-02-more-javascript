        let smallCar = {

        };

        // we are going to be passing an object into the function vehicle only exhists in the function
        // variable rating only exhists in the function too
        function getEfficencyRating (vehicle) {
            let rating = 0;

            // whatever goes into this if statement will be either true or false; predicate is what we put in the ()
            // we reference vehicle because that's the variable of this function; we will pass smallCar through this.
            if (vehicle.engineSize < 5) {
                rating = 8;
            }

            if (vehicle.engineSize >= 5 && vehicle.engineSize < 7) {
                rating = 6;
            }

            //writing a switch statement to simplify engineSize 'if' statements above.
            switch (vehicle.engineSize) {
                case 1:
                case 2:
                case 3:
                case 4:
                    rating = 8;
                    break
                case 5:
                case 6:
                    rating = 6;
                    break
                case 7:
                case 8:
                    rating = 4;

                default:
                    rating = 2;
                    break
            }

            if (vehicle.fuelType == 'diesel') {
                // how to increment += ++
                rating = rating + 1; //we are reassigning rating to be whatever the rating currently is + 1
            }

            return rating;
